<template name="submitdesign">

	{{> header}}	

	<div class="container">
		<div class="row">

		{{> contentheader}}
		  
		  {{#if currentUser}}

			{{> addPlayerForm}}
		
		  {{/if}}

		</div>
	</div>

	{{> footer}}

</template>

<template name="addPlayerForm">
	{{#if currentUser}}
	<form>

	<div class="form-group">
        <label for="image">Add your image</label>
        <p>Choose your image file to display your design. Your image must be in JPG format (RGB mode not CMYK), 1200 pixels wide x 1200 pixels tall.</p>
		{{> upload_bootstrap fileTypes='image/*' multiple=false formData=myFormData}}
    </div>

    <div class="row">
    <p style="margin-top: 10px" >
    {{> uploadedInfo uploads }}
    </p>
    </div>

	<p>perkara bertanda <span class="req">*</span> wajib di isi</p>

	<div class="form-group">
	    <label for="email">Tajuk Design<span class="req">*</span></label>
	    <input type="text" name="designTitle" maxlength="255" size="50" class="form-control">
	</div>

	<div class="form-group">
	   	<label>Cerita disebalik design anda.</label><span class="req">*</span> 
	    <textarea class="form-control" cols="50" name="designDescription" placeholder="Beritahu kami tentang inspirasi anda, apa yang fikirkan atau dimana anda berada ketika memikirkan idea ini. Mengapa ia adalah salah satu masterpiece anda." rows="17"></textarea>
	</div>

	<div class="form-group">
	    <label>Nota Printing</label>
	    <input type="text" class="form-control" maxlength="255" name="printingNotes" placeholder="metallic ink, UV ink, high density, dll." size="50">
	</div>

	<div class="form-group">
		<label for="agree_legal"><input id="agree_legal" name="agree_legal" type="checkbox" value="1" class="checkbox"> Saya bersetuju dengan <a href="#" target="_blank" title="Legal Stuff">Terma dan Syarat</a>.<span class="req">*</span></label>
	</div>

	<input type="submit" value="Hantar Design" class="btn btn-info btn-lg btn-block">

	</form>
	{{/if}}
</template>


<template name="uploadedInfo">
	<div class="documentList">
	    <ul class="list-inline">
	        {{#each this}}
	            <li class="documentItem {{getUserImage this._id}}">
	            	<a href="/upload/{{path}}"><img src="{{src}}" width="80%" name="{{src}}"></a><br/>
	                {{#if _id}}
	                    <a class="btn btn-danger deleteUpload">Delete</a>
	                {{/if}}
	                <input type="type" name="designURL" value="{{src}}" maxlength="255" size="50" class="form-control">
	            </li>
	        {{/each}}
	    </ul>
	</div>
</template>
